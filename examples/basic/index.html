<!doctype html>
<head>
    <title>Basic Example</title>
    <script src="../../build/index.js" type="text/javascript"></script>
    <style>
        body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #map { 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='map' class='map'></div>
    <script>
		var map = new PigeonGL.Map({
			container: document.getElementById("map"),
			center: [0, 0], //utm坐标
			width: window.innerWidth,
			height: window.innerHeight,
			pitch: 30,
			rotation: 20,
			zoom: 16
		});
		map.setupDefaultLights();
		// map.status = 'stop';
		var mtlLoader = new PigeonGL.MTLLoader();
		mtlLoader.setPath("../models/"); //加载皮肤
		mtlLoader.load("Truck.mtl", function(materials) {
			materials.preload();
			var objLoader = new PigeonGL.OBJLoader(); //加载模型
			objLoader.setMaterials(materials);
			objLoader.load(
				"../models/Truck.obj",
				function(obj) {
					obj.rotation.y = Math.PI / 2;
					obj.rotation.x = Math.PI / 2;
					obj.position.x = 0;
					obj.position.y = 0;
					window.target = map.world.add(obj);
					// startAnimation();
				},
				function(xhr) {
					console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
				}
			);
		});

		map.scene.background = new THREE.Color(0xffffff);
		var control = new PigeonGL.MapControl();
		map.addLayer(control);
		var geometry = new THREE.BoxGeometry(100, 100, 0.1);
		var material = new THREE.MeshPhongMaterial({
			color: 0x156289
		});
		var cube = new THREE.Mesh(geometry, material);
		cube.position.x = 0;
		cube.position.y = 0;
		cube.position.z = -0.5;
		map.world.add(cube);
		let axesHelper = new THREE.AxesHelper(505);
		axesHelper.position.x = 0;
		map.world.add(axesHelper);
	</script>
</body>
